<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchTrack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">

    <!-- Bootstrap JavaScript dependencies (required for some components) -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

</head>
<body>
    <div class="container mt-4">

        <!-- Bootstrap Card -->
        <div class="card patch-table-width">
            <div class="card-header patch-table-header">
                Patch Panel
                <img src="{{ url_for('static', filename='gear.svg') }}" class="float-right patch-table-settings" data-toggle="modal" data-target="#settingsModal">
            </div>
            <div class="card-body">
                <!-- Make the table horizontally scrollable on smaller screens -->
                <div class="table-responsive">
                    <!-- 2-column table -->
                    <table class="table patch-table-divider-rows">
                        <colgroup>
                            <col style="width: 25%;">
                            <col style="width: 75%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">Port</th>
                                <th scope="col">Connected To</th>
                            </tr>
                        </thead>
                        <tbody id="patchTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer patch-table-footer" data-toggle="modal" data-target="#addModal">
                Add Connection
                <img src="{{ url_for('static', filename='plus-square.svg') }}" class="float-right patch-table-add">
            </div>
        </div>
    </div>

    <!-- Add Connection Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Connection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="portNumber">Port Number:</label>
                            <select class="form-control" id="portNumber" name="portNumber">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="connectedTo">Connected To:</label>
                            <input type="text" class="form-control" id="connectedTo" name="connectedTo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addConnection()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="settingsodal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Add Connection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your settings content here -->
                    <p>Your settings content goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
